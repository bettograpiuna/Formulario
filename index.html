<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header style="text-align: center; margin-top: 1em;">
        <h1>Bem-vindo(a) a Bordo!</h1>
        <p><span style="color: blue;">Preencha o formulário abaixo para se inscrever.</span></p>
    </header>
        <hr>
    
    <main style="text-align: center; margin-top: 2em;">

        <form action="/submit" method="post">

            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Nome do(a) Tripulante" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Rádio de Contato" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Código de Embarque" required><br><br>

            <label for="país">País</label>
            <select id="país" name="país" required>
                <option value="" disabled selected>Porto de Origem</option>
                <option value="brasil">Brasil</option>
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colômbia</option>
            </select><br><br>

            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" placeholder="Diário de Bordo..." rows="4" cols="40"></textarea><br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>

    <footer style="text-align: center; margin-top: 1em;">
        <hr>
        <p>Obrigado por se inscrever!</p>
        <p>© 2025 - Tripulação do Navio</p>
    </footer>
   
</body>
</html>
